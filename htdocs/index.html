<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Ejemplo</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 80px 20px;
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #fff;
            color: #5563DE;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e3e3e3;
        }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <header>
        <h1>¡Bienvenido a mi Web!</h1>
        <p>Una página de ejemplo hecha con HTML y CSS.</p>
    </header>

    <div class="container">
        <h2>i - Sobre esta página</h2>
        <p>
            Cómo se explica, esta es una web de ejemplo.
        </p>

        <a class="btn" href="#">Saber más</a>
    </div>

    <footer>
        © 2025 - JHinGalv
    </footer>

</body>
</html>
